<!DOCTYPE html>

<html>
    <head>
        <title>Mock Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    </head>
    <body id="field">
        <section class="top-part">
          <div class="head-contents">
            <img src="assets/images/mockPongLong.png">
            <h3>By <a href="https://wyzardsleeves.github.io/personal-site/">Justin Lattimore</a></h3>
          </div>
            <div class="info">
                <h3>Use the <span class="ion-arrow-up-a"></span> "Up" or <span class="ion-arrow-down-a"></span> "Down" arrow keys to move your paddle!</h3>
            </div>
            <div class="legend">
                <h5><span class="ion-record"></span>Player</h5>
                <h5><span class="ion-record"></span>Computer</h5>
            </div>
        </section>
        <section class="game-part">
            <div class="score-keep">
                <h5>0</h5>
                <h4>|</h4>
                <h5>0</h5>
            </div>
            <canvas id="mainCanvas"></canvas>
        </section>
        <section class="bottom-part">
            <div class="description">
                <!-- <p>Pong is one of the first computer games that ever created, this simple "tennis like" game features two paddles and a ball, the goal is to defeat your opponent by being the first one to gain10 point, a player gets a point once the opponent misses a ball.</p> -->
            </div>
        </section>
    <script src="scripts/main.js"></script>
    </body>
</html>
